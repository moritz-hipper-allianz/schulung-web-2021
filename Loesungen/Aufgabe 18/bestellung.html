<html>
<head>

</head>
<body>
<div class="center">
    <h1>Pizza Papa</h1>
    <p>Bei uns nur das Beste!</p>
    <form action="localhost">
        <label>Größe</label>
        <input type="number" name="groesse">

        <label>Nachricht für den Empfänger </label>
        <input type="text" name="nachricht">

        <label>Belag</label>
        <select name="belag">
            <option value="pilze">Pilze</option>
            <option value="ananas">Ananas</option>
            <option value="schinken">Schinken</option>
            <option value="brokkoli">Brokkoli</option>
        </select>
        <button type="submit">Bestellen</button>

    </form>


</div>
</body>
</html>
